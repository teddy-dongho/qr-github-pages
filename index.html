<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        #content {
            min-height: calc(100vh - 60px); /* Adjust for the footer height */
            padding: 20px;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        video {
            width: 100%;
            height: auto;
        }

        /* iOS scroll bounce prevention */
        body {
            overscroll-behavior: none; /* Prevents the scroll bounce */
            touch-action: pan-x pan-y;
        }

        .list-box {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }

        .list-box ul {
            list-style: none;
            padding: 0;
        }

        .list-box ul li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .input-group {
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

    </style>
    <script src="./js/main.js" async></script>
</head>
<body>
    <div id="content">
        <h1>Hello, GitHub Pages!</h1>
        <p>This is a sample page with a fixed footer.</p>

        <div class="select">
            <label for="videoSource">Video source: </label>
            <select id="videoSource"></select>
        </div>

        <video id="video" playsinline autoplay></video>

        <button id="toggle-torch">Toggle Flash</button>

        <div id="logContainer" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto;">
            <b>Log Output:</b>
        </div>

        <h2>Scrollable List</h2>
        <div class="list-box">
            <ul id="listItems">
                <!-- Dynamically creating 50 list items -->
                <script>
                    for (let i = 1; i <= 50; i++) {
                        document.write(`<li>Item ${i}</li>`);
                    }
                </script>
            </ul>
        </div>

        <h2>Input Form</h2>
        <div class="input-group">
            <label for="text">Text Input</label>
            <input type="text" id="text" placeholder="Enter text">
        </div>
        <div class="input-group">
            <label for="email">Email Input</label>
            <input type="email" id="email" placeholder="Enter email">
        </div>
        <div class="input-group">
            <label for="number">Number Input</label>
            <input type="number" id="number" placeholder="Enter number">
        </div>

        <div class="row-element">
            <div class="form-field form-field-memo">
                <div class="form-field-caption-panel">
                    <div class="gwt-Label form-field-caption">
                        Scanned text
                    </div>
                </div>
                <div class="FlexPanel form-field-input-panel">
                    <textarea id="scannedTextMemo" class="textInput form-memo form-field-input textInput-readonly" rows="3" readonly="">            </textarea>
                </div>
            </div>
            <div class="form-field form-field-memo">
                <div class="form-field-caption-panel">
                    <div class="gwt-Label form-field-caption">
                        Scanned text history
                    </div>
                </div>
                <div class="FlexPanel form-field-input-panel">
                    <textarea id="scannedTextMemoHist" class="textInput form-memo form-field-input textInput-readonly" value="" rows="6" readonly="">            </textarea>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Fixed Footer Â© 2024</p>
    </footer>
</body>
</html>
